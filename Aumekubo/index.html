<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Miami Travel Planner</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/main.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-15 jumbotron text-center">
        <img src="https://images.miamiandbeaches.com/crm/simpleview/image/upload/h_360/crm/miamifl/CityOfMiamiBeach_2B4867CD-5056-A36A-0B06BD1F65D0FBA7-2b4862e65056a36_2b486f7e-5056-a36a-0b236ac9d9cdc4fc.jpg" alt="Miami beach" width="450" height="250">
        <h1>Miami Travel Planner Dashboard</h1>
        <p>Use the interactive charts below to explore Miami hotels</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-15">
        <div class="well">
          <h5>Hotel Name</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Hotel Info</h3>
          </div>
          <div id="master-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="hotelInfo"></div>
        <div id="map"></div> <!-- Add the map display div -->
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
